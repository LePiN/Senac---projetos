<!-- Uma tela para cadastro de notas de um aluno (nome completo, matrícula, sexo,
notas da P1, P2 e P3) com os botões com as ações “salvar” e “limpar”; -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro notas</title>
	</head>
	<body style="background-color: yellow;">
		<h1 style="font-family: Goudy Stout; color:#00FF00;">REGISTRO NOTAS</h1>
		<form action="" method="post">
			<div>
				<h2 style="color:purple;font-family: Comic Sans MS;">Dados aluno</h2>
				<label for="nome">Nome: </label>
				<input type="text" id="nome" name="txnome">
				<label for="sobrenome">Sobrenome: </label>
				<input type="text" id="sobrenome" name="txsobrenome">
				<br/>
				<label for="matricula">Matrícula: </label>
				<input type="text" id="matricula" name="txmatricula">
				<br/>
				<label for="sexo">Sexo: </label>
				<input type="radio" id="sexo" name="rbsexo" value="Masculino"/>Masculino
				<input type="radio" id="sexo" name="rbsexo" value="Feminino"/>Feminino
				<br/>
			</div>
			<div>
				<h2 style="color:purple; font-family: Comic Sans MS;">Notas</h2>
				<label for="prova1">Prova 01: </label>
				<input type="number" id="prova1" name="prova01">
				<br/>
				<label for="prova2">Prova 02: </label>
				<input type="number" id="prova2" name="prova02">
				<br/>
				<label for="prova3">Prova 03: </label>
				<input type="number" id="prova3" name="prova03">
				<br/>
			</div>
			<div>
				<br/>
				<button type="submit">Enviar</button>
				<button type="reset">Limpar</button>
				<br/>
			</div>
			<img src="https://s-media-cache-ak0.pinimg.com/originals/22/e2/21/22e221cd7f2e208aa2f08a550ef81471.gif"/>
		</form>
	</body>
</html>
