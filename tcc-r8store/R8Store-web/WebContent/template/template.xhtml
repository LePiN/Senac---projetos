<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>R8Store</title>
	<h:outputScript name="js/nanoscroller.js" library="omega-layout" />
	<h:outputScript name="js/layout.js" library="omega-layout" />
	<!--  js agular -->
	<script
		src="#{request.contextPath}/node_modules/angular/angular.min.js"></script>
	<script
		src="#{request.contextPath}/node_modules/angular-google-map/src/js/angular-google-map.min.js"></script>
	<script
		src="#{request.contextPath}/node_modules/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
	<script src="#{request.contextPath}/resources/angular/app.js"></script>
	<script
		src="#{request.contextPath}/node_modules/instascan/instascan.min.js"></script>
	<!--  js agular -->
	<ui:insert name="head" />

</h:head>

<h:body styleClass="main-body">

	<div class="wrapper">
		<ui:include src="topbar.xhtml" />

		<ui:include src="sidebar.xhtml" />

		<div ng-app="App">
			<div class="main">
				<ui:insert name="content" />
			</div>

			<ui:include src="footer.xhtml" />
		</div>
	</div>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<p:graphicImage name="images/preloader.gif" library="omega-layout"
				style="width: 32px;" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/animate.css" library="omega-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="omega-layout" />
	<h:outputStylesheet name="css/layout.css" library="omega-layout" />
	<h:outputStylesheet name="css/style-layout.css" library="omega-layout" />
	<!-- Helps layout JS -->
	<h:outputScript name="js/helps.js" library="omega-layout" />

        </script> -->
</h:body>

</html>
