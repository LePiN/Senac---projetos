<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<f:metadata>
		<f:event listener="#{productController.createAddProductPage}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
				<h1 class="titulo-pagina">Adicionar novo Produto</h1>

				<div class="ui-g-12 card card-tipo1">
					<!-- card -->
					<h:form enctype="multipart/form-data" styleClass="adicionar-produto">
						<!-- form -->
						<div class="header-card">
							<div class="ui-g">
								<div class="ui-g-8 ui-sm-12 ui-md-12 ui-lg-8">
									<h2>Informações do Produto</h2>
								</div>
							</div>
						</div>
						<!-- /.header-card -->
						<div class="body-card">
							<div class="ui-g">
								<div class="ui-g-8 ui-sm-12">
									<p:inputText placeholder="Titulo do produto"
										value="#{productController.product.name}"
										styleClass="inputs-tipo1" />
									<div class="box-label-errors">
										<h:outputLabel value="#{productController.errors['name']}"
											rendered="#{productController.errors['name'] != null}" />
									</div>

									<p:inputTextarea placeholder="Descrição do produto" rows="5"
										cols="30" counter="display" maxlength="250"
										counterTemplate="{0} caracteres restantes."
										value="#{productController.product.description}"
										autoResize="false" styleClass="inputs-tipo1 text-area" />
									<h:outputText id="display" styleClass="text-caracteres"/>
									<div class="box-label-errors">
										<h:outputLabel
											value="#{productController.errors['description']}"
											rendered="#{productController.errors['description'] != null}" />
									</div>
								</div>

								<div class="ui-g-4 ui-sm-12">
									<p:inputNumber id="input1" placeholder="Valor do produto"
										value="#{productController.product.value}"
										styleClass="input-number" />
									<div class="box-label-errors">
										<h:outputLabel value="#{productController.errors['value']}"
											rendered="#{productController.errors['value'] != null}" />
									</div>

									<p:fileUpload label="Imagem do Produto"
										value="#{productController.file}" mode="simple"
										skinSimple="true" />
									<div class="box-label-errors">
										<h:outputLabel value="#{productController.errors['image']}"
											rendered="#{productController.errors['image'] != null}" />
									</div>
								</div>

							</div>
						</div>
						<!-- /.body-card -->
						<div class="footer-card">
							<div class="div-btn">
								<p:commandButton
									styleClass="btn-card-tipo1 btn-card-add ui-sm-12"
									value="Adicionar Produto" update="message"
									actionListener="#{productController.registerAction}"
									ajax="false" />
								<p:button styleClass="btn-card-tipo1 btn-card-cancel ui-sm-12"
									value="Cancelar" outcome="/admin/product/listarProdutos" />
							</div>
						</div>

						<p:growl id="message" showDetail="true" />
					</h:form>
					<!-- /.form -->
				</div>
				<!-- /.card -->
			</div>
		</div>

	</ui:define>

</ui:composition>
