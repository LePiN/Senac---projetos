<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Aula 10 - Tela de usuário sem permissão</title>
	</h:head>
	<h:body>
		<!-- Mostrar uma mensagem de erro e um botão para retornar à tela de login -->
		<h:outputText value="Usuário não possui permissão para opção selecionada"/>
		<h:form>	
			<p:commandButton value="Voltar para a tela de login" action="#{loginBean.voltar()}" />
		</h:form>
	</h:body>
</html>
