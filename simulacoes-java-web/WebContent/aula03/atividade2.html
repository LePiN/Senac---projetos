<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 03 - Atividade 02</title>
		<!-- Importa o arquivo de CSS -->
		<link rel="stylesheet" href="css/atividade2.css"/>
	</head>
	<body>
		<!-- TODO 
			Crie áreas de cabeçalho, formulários (de marca 1 e marca 2) 
			e rodapé na tela utilizando a tag <div>, identificando cada área 
			por um id;
		 -->
		<div id="cabecalho">Cadastro de carros (cabeçalho)</div> 
		 
		<form action="">
			<div id="marca1">
				<fieldset>
					<legend>Marca 1:</legend>
					<!-- O atributo name vai representar o item selecionado ("radiogroup") -->
					<input type="radio" name="marca1" value="audi"/>Audi
					<input type="radio" name="marca1" value="fiat"/>Fiat
					<input type="radio" name="marca1" value="vw"/>Volkswagen
					
					<label>Modelo:</label>
					<input type="text" name="modelo1"/>
				</fieldset>
			</div>
			<div id="marca2">
				<fieldset>
					<legend>Marca 2:</legend>
					<select name="marca2">
						<option value="audi">Audi</option>
						<option value="fiat">Fiat</option>
						<option value="vw">Volkswagen</option>
					</select>
				
					<label>Modelo:</label>
					<input type="text" name="modelo2"/>
				</fieldset>
			</div>
			<!-- Tag para quebra de linhas -->
			<div id="divSalvar1">
				<input type="submit" value="Salvar">
			</div>
			<div id="divSalvar2">
				<input type="submit" value="Salvar">
			</div>
		</form>
		
		<div id="rodape">Rodapé: Contato: vilmar.junior@edu.sc.senac.br</div>
	</body>
</html>
