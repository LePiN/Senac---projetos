<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 02 - Atividade 1</title>
		<!-- Importe o CSS do Bootstrap aqui -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<!-- 
		Aplique o CSS do Bootstrap nos componentes do formulário
		Defina cores e tamanhos distintos 
		(no mínimo 2 tamanhos, de acordo com a resolução da tela) 
		
		Documentação de componentes:
			http://getbootstrap.com.br/css/
		-->
		<form action="" method="POST">
			<div class="form-group col-md-6">
				<label for="txtNome" class="control-label">Nome:</label>
				<input class="form-control" type="text" id="txtNome" required/>
			</div>
			
			<div class="form-group col-md-12">
				<button class="btn btn-success form-control" type="submit">Enviar</button>
			</div>
		</form>
	</body>
</html>
